<h3 class="text-center">Welcome</h3>
<div class="content">
    <div class="container">
        <div class="res fw-bold fs-5 bg-dark p-3 text-white">
            <span class="p-3">{{result}}</span>
        </div>
        <table class="table table-dark">
            <tbody class="text-center">
              <tr>
                <td (click)="getData(calc)" class="fw-bold p-3" *ngFor="let calc of ['+', '-', '*', '/']">{{calc}}</td>
              </tr>
              <tr>
                <td (click)="getData(calc)" class="fw-bold p-3" *ngFor="let calc of [7, 8, 9]">{{calc}}</td>
                <td class="equal" (click)="operation()" rowspan="4">=</td>
              </tr>
              <tr>
                <td (click)="getData(calc)"  class="fw-bold p-3" *ngFor="let calc of [4, 5, 6]">{{calc}}</td>
              </tr>
              <tr>
                <td (click)="getData(calc)" class="fw-bold p-3" *ngFor="let calc of [1, 2, 3]">{{calc}}</td>
              </tr>
              <tr>
                <td (click)="getData(calc)" class="fw-bold p-3" *ngFor="let calc of [0, '.']">{{calc}}</td>
                <td (click)="reset()" class="reset">AC</td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
